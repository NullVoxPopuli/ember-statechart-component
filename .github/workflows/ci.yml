name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "0 3 * * 0" # every Sunday at 3am

env:
  CI: true
  CACHE_PATH: '**/node_modules'
  LIBRARY_DIR: './ember-statechart-component'
  TEST_DIR: './testing/ember-app'

jobs:
  tests:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    name: Base Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - "14"
          - "16"
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
        with:
          node-version: ${{ matrix.node }}

      - run: yarn install

      - name: Test with ${{ matrix.node }}
        run: node_modules/.bin/ember test
        working-directory: ${{ env.TEST_DIR }}

  # floating-dependencies:
  #   if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
  #   name: Floating Dependencies
  #   timeout-minutes: 5
  #   runs-on: ubuntu-latest
  #   strategy:
  #     matrix:
  #       node:
  #         - "12"
  #         - "14"

  #   steps:
  #     - uses: actions/checkout@v2
  #     - uses: volta-cli/action@v1
  #       with:
  #         node-version: ${{ matrix.node }}

  #     - run: npm install

  #     - name: Test with Node ${{ matrix.node }}
  #       run: npm exec ember test

  try-scenarios:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    name: "Compatibility"
    timeout-minutes: 7
    runs-on: ubuntu-latest
    needs: tests

    strategy:
      fail-fast: true
      matrix:
        ember-try-scenario:
          - ember-3.25
          - ember-3.28
          - ember-release
          - ember-beta
          - ember-canary
          - embroider-safe
          - embroider-optimized
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
        with:
          node-version: 14.x
      - name: install dependencies
        run: yarn install
      - name: build
        run: |
          cd ${{ env.LIBRARY_DIR }}
          yarn build
          yarn link
      - name: test
        run: |
          cd ${{ env.TEST_DIR }}
          yarn link ember-statechart-component
          yarn ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup

  # ember-cli-update:
  #   if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository  && ( ! contains(toJSON(github.event.commits.*.message), '[skip ci]') )
  #   runs-on: ubuntu-latest
  #   needs: [tests, try-scenarios]

  #   steps:
  #     - uses: actions/checkout@v2
  #       with:
  #         ref: ${{ github.head_ref }}
  #         token: ${{ secrets.ECU_TOKEN }}
  #     - uses: volta-cli/action@v1
  #     - uses: kellyselden/ember-cli-update-action@v3
  #       with:
  #         autofix_command: yarn lint:fix
  #         ignore_to: true

  publish:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: [tests, try-scenarios]

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: volta-cli/action@v1
      - run: yarn install

      - name: Release
        run: node_modules/.bin/semantic-release
        working-directory: ${{ env.LIBRARY_DIR }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
